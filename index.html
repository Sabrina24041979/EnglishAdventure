<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Méta-informations -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Titre de la page -->
  <title>EnglishAdventure</title>
  <!-- Lien vers la feuille de style externe -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- En-tête de la page -->
  <header>
    <div class="logoEtNom">
    <!-- Image du drapeau anglais avec texte alternatif descriptif -->
    <img src="image/555-5555431_british-flag-circle-icon-png-download-transparent-uk.png" alt="Drapeau anglais">
    <!-- Titre principal de la page -->
    <h1>EnglishAdventure</h1>
  </div>
    
  </header>

    <!-- Phrase d'accroche avec une portion surlignée -->
    <p>"Découvre l'univers des mots en t'amusant! <span>EnglishAdventure</span>, où les mots sont des amis qui rendent les langues rigolotes!"</p>
  <!-- Contenu principal de la page -->
  <div class="container">
    <!-- Sous-titre de la section -->
    <h2>EnglishAdventure</h2>
    <!-- Paragraphe vide avec un identifiant pour afficher les phrases dynamiquement -->
    <p id="phrase"></p>
    <!-- Bouton déclenchant la fonction nextPhrase() lorsqu'il est cliqué -->
    <button onclick="nextPhrase()">Phrase suivante</button>
  </div>

  <footer>
    <img src="image/england_backgroung.png" alt="">
  </footer>

  <!-- Inclusion du script JavaScript -->
  <script src="app.js"></script>
</body>
</html>
